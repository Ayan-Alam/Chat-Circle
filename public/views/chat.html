<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/chat.css" rel="stylesheet" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card chat-app">
                    <div id="plist" class="people-list">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            </div>
                        </div>
                        <ul class="list-unstyled chat-list mt-2 mb-0" id="grps">
                        </ul>
                    </div>
                    <div class="chat">
                        <div class="chat-header clearfix">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="chat-about">
                                        <h5 class="m-b-0" id="grp">Group</h5>
                                    </div>
                                </div>
                                <div class="col-lg-6 hidden-sm text-right">
                                    <button class="btn chat-options-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Options
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="optionsDropdown">
                                        <a class="dropdown-item" id="grpmem" data-toggle="modal" data-target="#grpMember">Group Members</a>
                                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#myModal">Create Group</a>
                                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#addModal">Add to Group</a>
                                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#deleteModal">Delete from Group</a>
                                        <a class="dropdown-item" href="#"  data-toggle="modal" data-target="#addAdmin">Add Admin</a>
                                        <a class="dropdown-item" href="#"  data-toggle="modal" data-target="#removeAdmin">Remove Admin</a>
                                        <a class="dropdown-item" href="#" id="logout">Logout</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="chat-history " id="chat-messages">
                            <ul class="m-b-0" id="messageContainer">
                            </ul>
                    </div>
                        <div class="chat-message clearfix">
                            <div class="input-group mb-0">
                                <div class="input-group-prepend" id="sendButton">
                                    <span class="input-group-text"><i class="fa fa-send"></i></span>
                                </div>
                                <input type="text" class="form-control" id="messageInput" placeholder="Enter text here...">                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="modal fade" id="addModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Add Members To The Group</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="inputField">Group Name:</label>
                    <input type="text" class="form-control" id="addinputField">
                    <label for="inputField">Member Name:</label>
                    <input type="text" class="form-control" id="addnameField">
                  </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" id="add">Add</button>
                </div>
              </div>
            </div>
        </div>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Create a new Group</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="inputField">Group Name</label>
                    <input type="text" class="form-control" id="inputField">
                  </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" id="Name">Submit</button>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="modal fade" id="deleteModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Delete Members To The Group</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="inputField">Group Name:</label>
                <input type="text" class="form-control" id="inputsField">
                <label for="inputField">Member Name:</label>
                <input type="text" class="form-control" id="namesField">
              </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="delete">Delete</button>
            </div>
          </div>
        </div>
    </div>
    </div>
    <div class="modal fade" id="addAdmin">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add Admin</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="inputField">Group Name:</label>
                <input type="text" class="form-control" id="admininputField">
                <label for="inputField">Member Name:</label>
                <input type="text" class="form-control" id="adminnameField">
              </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="addAdmins">Add</button>
            </div>
          </div>
        </div>
    </div>
    </div>
    <div class="modal fade" id="removeAdmin">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Remove Admin</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="inputField">Group Name:</label>
                <input type="text" class="form-control" id="removeinputField">
                <label for="inputField">Admin Name:</label>
                <input type="text" class="form-control" id="remvoenameField">
              </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="removeAdmins">Remove</button>
            </div>
          </div>
        </div>
    </div>
    </div>
    <div class="modal fade" id="grpMember">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="myModalLabel">Grp Members</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <table class="table">
                      <thead>
                          <tr>
                              <th scope="col">Members</th>
                          </tr>
                      </thead>
                      <tbody id="listMember">
                        <!-- <tr>
                              <td>John Doe</td>
                          </tr>
                          <tr>
                              <td>Jane Doe</td>
                          </tr>
                          <tr>
                              <td>Bob Smith</td>
                          </tr>--> 
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>  
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="http://localhost:4000/socket.io/socket.io.js"></script>
        <script src="js/chat.js"></script>
    </div>
</body>
</html>
